<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="register-form" action="">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Insira seu e-mail" data-min-lenght="5" data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Insira seu nome" data-min-lenght="3" data-max-length="16">
            </div>
            <div class="half-box">
                <label for="sobrenome spacing">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="passaword">Senha</label>
                <input type="password" name="passaword" id="passaword" placeholder="Insira sua senha" data-password-validate data-required>
            </div>
            <div class="half-box">
                <label for="passawords spacing">Confirme sua senha</label>
                <input type="password" name="passawords" id="passawords" data-equal="password">
            </div>
            <div class="full-box">
                <input type="checkbox" name="box" id="box">
                <label for="box" id="box-label">Eu li, e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Cadastrar" id="enviar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>

</html>
